pan class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> curry = <span class="function">(<span class="params">fn, arity = fn.length, ...args</span>) =&gt;</span> </span><br><span class="line">  arity &lt; args.length ? fn(...args): curry.bind(<span class="literal">null</span>,fn,arity,...args)</span><br><span class="line"></span><br><span class="line"><span class="comment">// debounce</span></span><br><span class="line"><span class="keyword">const</span> debounce = <span class="function">(<span class="params">fn, ms = <span class="number">0</span></span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> timeoutId;</span><br><span class="line">  <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">...args</span>)</span>&#123;</span><br><span class="line">    clearTimeout(timeoutId);</span><br><span class="line">    timeoutId = setTimeout(<span class="function"><span class="params">()</span>=&gt;</span>&#123;</span><br><span class="line">      fn.call(<span class="keyword">this</span>,...args)</span><br><span class="line">    &#125;,ms)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">window</span>.onresize = debounce(<span class="function"><span class="params">()</span>=&gt;</span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="built_in">window</span>.innerHeight)</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="built_in">window</span>.innerWidth)</span><br><span class="line">&#125;,<span class="number">1200</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// throttle </span></span><br><span class="line"><span class="keyword">const</span> throttle = <span class="function">(<span class="params">fn, ms = <span class="number">200</span></span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> date = <span class="built_in">Date</span>.now();</span><br><span class="line">  <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">...args</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">let</span> d = <span class="built_in">Date</span>.now();</span><br><span class="line">    <span class="keyword">if</span> (d - date &lt; ms) <span class="keyword">return</span></span><br><span class="line">    date = d;</span><br><span class="line">    fn.apply(<span class="keyword">this</span>,args)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> throttle2 = <span class="function">(<span class="params">fn, wait</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> inThrottle, lastFn, lastTime;</span><br><span class="line">  <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> context = <span class="keyword">this</span>,</span><br><span class="line">      args = <span class="built_in">arguments</span>;</span><br><span class="line">    <span class="keyword">if</span> (!inThrottle) &#123;</span><br><span class="line">      fn.apply(context, args);</span><br><span class="line">      lastTime = <span class="built_in">Date</span>.now();</span><br><span class="line">      inThrottle = <span class="literal">true</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      clearTimeout(lastFn);</span><br><span class="line">      lastFn = setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">Date</span>.now() - lastTime &gt;= wait) &#123;</span><br><span class="line">          fn.apply(context, args);</span><br><span class="line">          lastTime = <span class="built_in">Date</span>.now();</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;, <span class="built_in">Math</span>.max(wait - (<span class="built_in">Date</span>.now() - lastTime), <span class="number">0</span>));</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## hz 函数执行每秒次数</span><br><span class="line"><span class="string">``</span><span class="string">`javascript</span></span><br><span class="line"><span class="string">const hz = (fn, iterations = 100) =&gt; &#123;</span></span><br><span class="line"><span class="string">  let start = performance.now();</span></span><br><span class="line"><span class="string">  for(let i = 0; i&lt;iterations; i++) fn();</span></span><br><span class="line"><span class="string">  let end = performance.now();</span></span><br><span class="line"><span class="string">  return (1000 * iterations) / (end - before);</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">// memorize </span></span><br><span class="line"><span class="string">const memorize = (fn) =&gt; &#123;</span></span><br><span class="line"><span class="string">  const cache = new Map();</span></span><br><span class="line"><span class="string">  const cached = function(val)&#123;</span></span><br><span class="line"><span class="string">    return cache.get(val) ? cache.get(val) : cache.set(val,fn.apply(this,val)) &amp;&amp; cache.get(val)</span></span><br><span class="line"><span class="string">  &#125;</span></span><br><span class="line"><span class="string">  cached.cache = cache;</span></span><br><span class="line"><span class="string">  return cached;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">// once </span></span><br><span class="line"><span class="string">const once = (fn) =&gt; &#123;</span></span><br><span class="line"><span class="string">  let started = false;</span></span><br><span class="line"><span class="string">  return function(...args)&#123;</span></span><br><span class="line"><span class="string">    if(started) return;</span></span><br><span class="line"><span class="string">    started = true;</span></span><br><span class="line"><span class="string">    return fn.apply(this,args);</span></span><br><span class="line"><span class="string">  &#125;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">const runPromisesInSeries = tasks =&gt; tasks.reduce((prev,next)=&gt;prev.then(next),Promise.resolve())</span></span><br><span class="line"><span class="string">const delay = (delay) =&gt; new Promise(resolve=&gt;setTimeout(()=&gt;&#123;</span></span><br><span class="line"><span class="string">  resolve();</span></span><br><span class="line"><span class="string">  console.log(`</span>$&#123;delay&#125; delayed...<span class="string">`)</span></span><br><span class="line"><span class="string">&#125;,delay))</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">runPromisesInSeries([()=&gt;delay(1000),()=&gt;delay(200),()=&gt;delay(1200)])</span></span><br><span class="line"><span class="string">.then(console.log)</span></span><br></pre></td></tr></table></figure>
